<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/progress.css" />
  </head>

  <body>
    <h1>Custom Video Player</h1>
    <video
      src="/videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>
    <!--that poster is for the default image to show before we start playing the video || the controls will allow you to play and pause the video  but here we are going to create our  own custom control bar-->
    <div class="controls">
      <button class="button" id="play">
        <i class="fas fa-play fa-2x"></i>
      </button>
      <button class="button" id="stop">
        <i class="fas fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
